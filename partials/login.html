    <div class="cd-user-modal-container">

            <li><a href="javascript:void(0)" class="selected">Sign In</a></li>
        </ul>
        <!--  log in form -->
        <div id="cd-login" class="is-selected">
            <form class="cd-form" action="login_DLS.php" method="POST">

                <p class="fieldset">
                    <label class="image-replace cd-email" for="signin-email">E-mail</label>
                    <input class="full-width has-padding has-border" id="signinEmail" type="email" name="uname" placeholder="E-mail" required>
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <label class="image-replace cd-password" for="signin-password">Password</label>
                    <input class="full-width has-padding has-border" id="signinPassword" type="password" name="pass" placeholder="Password" required>
                    <a href="javascript:void(0)" class="show-password">Show</a>
                    <span class="cd-error-message">Error message here!</span>
                </p>

                <p class="fieldset">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </p>

                <p class="fieldset">
                    <input class="full-width" type="submit" value="Login">
                </p>
            </form>

            <p class="cd-form-bottom-message"><a href="#0">Forgot your password?</a></p>
